name: "PR verify - build, lint and test"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  api-verify:
    name: API Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get yarn cache directory path
        id: yarn-cache-folder
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-folder.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install:ci

      - name: generate .env file
        run: yarn workspace api generate:env

      - name: lint
        run: yarn workspace api lint

      - name: build
        run: yarn workspace api build

      - name: test
        run: yarn workspace api test

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: src/api/coverage/lcov-report
